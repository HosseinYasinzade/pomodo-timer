<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_left">
        <h2 class="timer">00:00</h2>
        <p class="task-paragraph"></p>
      </div>
      <div class="container_right">
        <h2 class="form-title">Task Information</h2>
        <form action="#" class="task">
          <input
            type="text"
            placeholder="Task Title"
            class="input task_title"
            id="task-title"
          />
          <br />
          <input
            type="Number"
            placeholder="Task Minute"
            class="input task-num task_minute"
          />
          <input
            type="Number"
            placeholder="Task Seconde"
            class="input task-num task_seconde"
          />
          <br />
          <input type="submit" value="Start" class="set_btn btn" />
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
